<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat-Bot Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .auth-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Back to Home -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-white hover:text-gray-200">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Login Card -->
        <div class="auth-card rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to continue building your chatbot</p>
            </div>

            <!-- Login Tabs -->
            <div class="flex border-b mb-6">
                <button class="flex-1 py-2 text-center text-indigo-600 border-b-2 border-indigo-600 font-medium" id="emailTab">
                    Email
                </button>
                <button class="flex-1 py-2 text-center text-gray-500 hover:text-gray-700" id="phoneTab">
                    Phone
                </button>
            </div>

            <!-- Email Login Form -->
            <form id="emailForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-indigo-600">
                        <label class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Sign In
                </button>
            </form>

            <!-- Phone Login Form (Hidden by default) -->
            <form id="phoneForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your phone number" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">OTP</label>
                    <div class="flex space-x-2">
                        <input type="text" id="otp" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter OTP">
                        <button type="button" id="sendOtp" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                            Send OTP
                        </button>
                    </div>
                </div>
                <div id="phoneErrorMessage" class="error-message hidden"></div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Verify & Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button id="googleSignIn" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                    Sign in with Google
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="text-indigo-600 hover:text-indigo-800">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Handle login form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Sign in user
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Store user info in localStorage
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const errorMessage = document.getElementById('signupErrorMessage');
            
            try {
                // Create new user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Store user info in localStorage
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Google Sign In
        const googleSignIn = document.getElementById('googleSignIn');
        googleSignIn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                // Successful login
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Forgot Password
        const forgotPassword = document.getElementById('forgotPassword');
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                errorMessage.textContent = 'Password reset email sent!';
                errorMessage.classList.remove('hidden');
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Tab switching functionality
        const emailTab = document.getElementById('emailTab');
        const phoneTab = document.getElementById('phoneTab');
        const phoneForm = document.getElementById('phoneForm');

        emailTab.addEventListener('click', () => {
            emailTab.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            emailTab.classList.remove('text-gray-500');
            phoneTab.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            phoneTab.classList.add('text-gray-500');
            emailForm.classList.remove('hidden');
            phoneForm.classList.add('hidden');
        });

        phoneTab.addEventListener('click', () => {
            phoneTab.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            phoneTab.classList.remove('text-gray-500');
            emailTab.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            emailTab.classList.add('text-gray-500');
            phoneForm.classList.remove('hidden');
            emailForm.classList.add('hidden');
        });
    </script>
</body>
</html>
