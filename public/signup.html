<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chat-Bot Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .auth-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Back to Home -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-white hover:text-gray-200">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Sign Up Card -->
        <div class="auth-card rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Start building your AI chatbot today</p>
            </div>

            <!-- Sign Up Tabs -->
            <div class="flex border-b mb-6">
                <button class="flex-1 py-2 text-center text-indigo-600 border-b-2 border-indigo-600 font-medium" id="emailTab">
                    Email
                </button>
                <button class="flex-1 py-2 text-center text-gray-500 hover:text-gray-700" id="phoneTab">
                    Phone
                </button>
            </div>

            <!-- Email Sign Up Form -->
            <form id="emailForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Create a password" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Confirm your password" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="termsCheckbox" class="h-4 w-4 text-indigo-600" required>
                    <label class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
                    </label>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Create Account
                </button>
            </form>

            <!-- Phone Sign Up Form (Hidden by default) -->
            <form id="phoneForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="phoneFullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your phone number with country code (e.g., +1234567890)" required>
                </div>
                <div id="recaptcha-container" class="mb-4"></div>
                <div id="otpSection" class="hidden">
                    <label class="block text-gray-700 text-sm font-medium mb-2">OTP</label>
                    <div class="flex space-x-2">
                        <input type="text" id="otp" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter OTP">
                        <button type="button" id="verifyOtp" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            Verify OTP
                        </button>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="phoneTermsCheckbox" class="h-4 w-4 text-indigo-600" required>
                    <label class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
                    </label>
                </div>
                <div id="phoneErrorMessage" class="error-message hidden"></div>
                <button type="button" id="sendOtp" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Send OTP
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>

            <!-- Social Sign Up Buttons -->
            <div class="space-y-3">
                <button id="googleSignUp" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                    Sign up with Google
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-800">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            auth, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            googleProvider,
            setupRecaptcha,
            signInWithPhoneNumber,
            updateProfile
        } from './firebase-config.js';

        // Email/Password Sign Up
        const emailForm = document.getElementById('emailForm');
        const errorMessage = document.getElementById('errorMessage');

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('termsCheckbox').checked;

            console.log('Attempting to create user with:', { email, fullName });

            if (!termsChecked) {
                errorMessage.textContent = 'Please agree to the Terms of Service and Privacy Policy';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                console.log('Calling createUserWithEmailAndPassword...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('User created successfully:', userCredential.user);
                
                // Update user profile with full name
                console.log('Updating user profile with full name...');
                await updateProfile(userCredential.user, {
                    displayName: fullName
                });
                console.log('Profile updated successfully');
                
                // Show success message and redirect to login
                alert('Account created successfully! Please login to continue.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error during signup:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Google Sign Up
        const googleSignUp = document.getElementById('googleSignUp');
        googleSignUp.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                // Successful signup
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Phone Sign Up
        const phoneForm = document.getElementById('phoneForm');
        const phoneErrorMessage = document.getElementById('phoneErrorMessage');
        const sendOtpButton = document.getElementById('sendOtp');
        const otpSection = document.getElementById('otpSection');
        const verifyOtpButton = document.getElementById('verifyOtp');
        let confirmationResult = null;

        sendOtpButton.addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fullName = document.getElementById('phoneFullName').value;
            const termsChecked = document.getElementById('phoneTermsCheckbox').checked;

            if (!termsChecked) {
                phoneErrorMessage.textContent = 'Please agree to the Terms of Service and Privacy Policy';
                phoneErrorMessage.classList.remove('hidden');
                return;
            }

            try {
                console.log('Setting up reCAPTCHA...');
                const recaptchaVerifier = setupRecaptcha(phoneNumber);
                
                console.log('Sending OTP to:', phoneNumber);
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                
                // Show OTP input section
                otpSection.classList.remove('hidden');
                sendOtpButton.classList.add('hidden');
                phoneErrorMessage.classList.add('hidden');
                
                console.log('OTP sent successfully');
            } catch (error) {
                console.error('Error sending OTP:', error);
                phoneErrorMessage.textContent = error.message;
                phoneErrorMessage.classList.remove('hidden');
            }
        });

        verifyOtpButton.addEventListener('click', async () => {
            const otp = document.getElementById('otp').value;
            const fullName = document.getElementById('phoneFullName').value;

            try {
                console.log('Verifying OTP...');
                const result = await confirmationResult.confirm(otp);
                console.log('OTP verified successfully:', result.user);

                // Update user profile with full name
                await result.user.updateProfile({
                    displayName: fullName
                });
                console.log('Profile updated with full name');

                // Successful signup
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error verifying OTP:', error);
                phoneErrorMessage.textContent = error.message;
                phoneErrorMessage.classList.remove('hidden');
            }
        });

        // Tab switching functionality
        const emailTab = document.getElementById('emailTab');
        const phoneTab = document.getElementById('phoneTab');

        emailTab.addEventListener('click', () => {
            emailTab.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            emailTab.classList.remove('text-gray-500');
            phoneTab.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            phoneTab.classList.add('text-gray-500');
            emailForm.classList.remove('hidden');
            phoneForm.classList.add('hidden');
        });

        phoneTab.addEventListener('click', () => {
            phoneTab.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            phoneTab.classList.remove('text-gray-500');
            emailTab.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            emailTab.classList.add('text-gray-500');
            phoneForm.classList.remove('hidden');
            emailForm.classList.add('hidden');
        });
    </script>
</body>
</html>
