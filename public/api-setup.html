<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Setup - Create Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-6">API Setup</h2>
            
            <!-- Model Selection -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <!-- OpenAI Option -->
                <div class="model-option border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition-colors" data-form="openai-form">
                    <div class="flex items-center mb-2">
                        <i class="fab fa-openai text-2xl mr-2"></i>
                        <h3 class="font-semibold">OpenAI</h3>
                    </div>
                    <p class="text-sm text-gray-600">GPT-4, GPT-3.5 Turbo</p>
                </div>

                <!-- Google AI Option -->
                <div class="model-option border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition-colors" data-form="google-form">
                    <div class="flex items-center mb-2">
                        <i class="fab fa-google text-2xl mr-2"></i>
                        <h3 class="font-semibold">Google AI</h3>
                    </div>
                    <p class="text-sm text-gray-600">Gemini Pro, PaLM 2</p>
                </div>

                <!-- LLAMA Option -->
                <div class="model-option border rounded-lg p-4 cursor-pointer hover:border-blue-500 transition-colors" data-form="llama-form">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-robot text-2xl mr-2"></i>
                        <h3 class="font-semibold">LLAMA</h3>
                    </div>
                    <p class="text-sm text-gray-600">LLAMA 2, Code LLAMA</p>
                </div>
            </div>

            <!-- API Forms -->
            <div class="space-y-6">
                <!-- OpenAI Form -->
                <div id="openai-form" class="api-form hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                            <div class="relative">
                                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="sk-...">
                                <a href="https://platform.openai.com/api-keys" target="_blank" class="absolute right-2 top-2 text-blue-500 hover:text-blue-700 text-sm">Get Key</a>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Google AI Form -->
                <div id="google-form" class="api-form hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                            <div class="relative">
                                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="AIza...">
                                <a href="https://makersuite.google.com/app/apikey" target="_blank" class="absolute right-2 top-2 text-blue-500 hover:text-blue-700 text-sm">Get Key</a>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="gemini-pro">Gemini Pro</option>
                                <option value="palm-2">PaLM 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- LLAMA Form -->
                <div id="llama-form" class="api-form hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                            <div class="relative">
                                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ll-...">
                                <a href="https://huggingface.co/settings/tokens" target="_blank" class="absolute right-2 top-2 text-blue-500 hover:text-blue-700 text-sm">Get Key</a>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="llama-2">LLAMA 2</option>
                                <option value="code-llama">Code LLAMA</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button id="backToTemplate" class="px-6 py-2 border rounded-lg hover:bg-gray-50">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
                <button id="nextToDocument" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if template is selected
        const selectedTemplate = localStorage.getItem('selectedTemplate');
        if (!selectedTemplate) {
            window.location.href = 'create-chatbot.html';
            return;
        }

        // API Section Handlers
        const modelOptions = document.querySelectorAll('.model-option');
        const apiForms = document.querySelectorAll('.api-form');
        const nextToDocument = document.getElementById('nextToDocument');
        const backToTemplate = document.getElementById('backToTemplate');

        modelOptions.forEach(option => {
            option.addEventListener('click', function() {
                modelOptions.forEach(opt => {
                    opt.classList.remove('ring-2', 'ring-blue-500');
                    opt.classList.remove('border-blue-500');
                });
                
                this.classList.add('ring-2', 'ring-blue-500');
                this.classList.add('border-blue-500');
                
                const formId = this.dataset.form;
                apiForms.forEach(form => {
                    form.classList.add('hidden');
                });
                document.getElementById(formId).classList.remove('hidden');
                
                nextToDocument.disabled = false;
                nextToDocument.classList.remove('opacity-50', 'cursor-not-allowed');
                nextToDocument.classList.add('hover:bg-blue-700');
            });
        });

        // Back button handler
        backToTemplate.addEventListener('click', function() {
            window.location.href = 'create-chatbot.html';
        });

        // Next button handler
        nextToDocument.addEventListener('click', function() {
            const selectedModel = document.querySelector('.model-option.ring-blue-500');
            if (!selectedModel) {
                alert('Please select an AI model first');
                return;
            }

            // Store the selected model and API key
            const modelType = selectedModel.dataset.form.replace('-form', '');
            const apiKey = document.querySelector(`#${selectedModel.dataset.form} input[type="password"]`).value;
            const model = document.querySelector(`#${selectedModel.dataset.form} select`).value;

            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            localStorage.setItem('selectedModel', modelType);
            localStorage.setItem('apiKey', apiKey);
            localStorage.setItem('model', model);

            // Navigate to document upload page
            window.location.href = 'document-upload.html';
        });

        // Initially disable the Next button
        nextToDocument.disabled = true;
        nextToDocument.classList.add('opacity-50', 'cursor-not-allowed');
        nextToDocument.classList.remove('hover:bg-blue-700');
    });
    </script>
</body>
</html>
